<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrity Guess Who</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            position: relative;
        }

        .help-btn {
            position: absolute;
            top: 0;
            right: 0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .help-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .game-board {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .clue-section {
            margin-bottom: 25px;
        }

        .clue-header {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .clues-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .clue-item {
            padding: 15px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            border: 2px solid #667eea;
            font-size: 0.9em;
            color: #333;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
            text-align: center;
            transition: transform 0.2s ease;
        }

        .clue-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0,0,0,0.2);
        }

        .clue-number {
            display: inline-block;
            background: #667eea;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            line-height: 24px;
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .clue-text {
            font-weight: 500;
        }

        .faces-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .face-card {
            background: white;
            border: 3px solid #ddd;
            border-radius: 12px;
            padding: 10px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .face-card:hover:not(.eliminated) {
            transform: scale(1.05);
            border-color: #667eea;
        }

        .face-card.eliminated {
            opacity: 0.3;
            filter: grayscale(100%);
            cursor: not-allowed;
            position: relative;
        }

        .face-card.eliminated::after {
            content: '‚úó';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            color: #f44336;
            font-weight: bold;
        }

        .face-card.winner {
            border: 4px solid #4caf50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .face-emoji {
            font-size: 4em;
            margin-bottom: 8px;
        }

        .face-name {
            font-weight: bold;
            color: #333;
            font-size: 0.9em;
        }

        .guess-section {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid #eee;
        }

        .guess-btn {
            width: 100%;
            padding: 15px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .guess-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .guess-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            text-align: center;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            font-weight: bold;
            display: none;
        }

        .message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .message.success {
            background: #c8e6c9;
            color: #2e7d32;
        }

        .message.error {
            background: #ffcdd2;
            color: #c62828;
        }

        .reset-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .reset-btn:hover {
            background: #f57c00;
        }

        .button-row {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .small-btn {
            padding: 10px 15px;
            background: #9c27b0;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .small-btn:hover {
            background: #7b1fa2;
            transform: translateY(-2px);
        }

        #shareBtn {
            background: #4caf50;
        }

        #shareBtn:hover {
            background: #45a049;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 20px;
            max-width: 450px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 2em;
            cursor: pointer;
            color: #999;
            background: none;
            border: none;
            line-height: 1;
        }

        .modal-close:hover {
            color: #333;
        }

        .modal h2 {
            color: #667eea;
            margin-bottom: 12px;
            font-size: 1.5em;
        }

        .modal p {
            margin-bottom: 10px;
            line-height: 1.4;
            color: #333;
        }

        .modal ol {
            margin-left: 20px;
            margin-bottom: 10px;
        }

        .modal li {
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .modal ul {
            margin-left: 20px;
            margin-bottom: 10px;
        }

        .share-btn {
            width: 100%;
            padding: 15px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .share-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

                    <button class="small-btn" id="shareBtn">Share</button>

        let currentPuzzleIndex = 0;
        let celebrities = puzzles[currentPuzzleIndex].items;
        let clues = puzzles[currentPuzzleIndex].clues;

        let gameState = {
            eliminated: new Set(),
            gameOver: false
        };

        function loadPuzzle(index) {
            currentPuzzleIndex = index % puzzles.length;
            celebrities = puzzles[currentPuzzleIndex].items;
            clues = puzzles[currentPuzzleIndex].clues;
        }

        function initGame() {
            loadPuzzle(currentPuzzleIndex);
            gameState.eliminated = new Set();
            gameState.gameOver = false;
            
            renderClues();
            renderFaces();
            
            document.getElementById('message').classList.remove('show');
            document.getElementById('checkBtn').disabled = true;
        }

        function nextPuzzle() {
            loadPuzzle(currentPuzzleIndex + 1);
            initGame();
        }

        function renderClues() {
            const container = document.getElementById('cluesList');
            container.innerHTML = clues.map((clue, index) => 
                `<div class="clue-item">
                    <div class="clue-number">${index + 1}</div>
                    <div class="clue-text">${clue.text}</div>
                </div>`
            ).join('');
        }

        function renderFaces() {
            const grid = document.getElementById('facesGrid');
            grid.innerHTML = celebrities.map((celeb, index) => {
                const isEliminated = gameState.eliminated.has(index);
                const isWinner = gameState.gameOver && !isEliminated && (celebrities.length - gameState.eliminated.size === 1);
                return `
                    <div class="face-card ${isEliminated ? 'eliminated' : ''} ${isWinner ? 'winner' : ''}"
                         onclick="toggleElimination(${index})">
                        <div class="face-emoji">${celeb.emoji}</div>
                        <div class="face-name">${celeb.name}</div>
                    </div>
                `;
            }).join('');
        }

        function toggleElimination(index) {
            if (gameState.gameOver) return;
            
            if (gameState.eliminated.has(index)) {
                gameState.eliminated.delete(index);
            } else {
                gameState.eliminated.add(index);
            }
            
            renderFaces();
            
            const remaining = celebrities.length - gameState.eliminated.size;
            document.getElementById('checkBtn').disabled = remaining !== 1;
        }

        function checkAnswer() {
            if (gameState.gameOver) return;
            
            const remaining = celebrities.length - gameState.eliminated.size;
            if (remaining !== 1) return;
            
            const playerAnswer = celebrities.find((c, i) => !gameState.eliminated.has(i));
            
            // Calculate the correct answer
            // A person should be eliminated if they match ANY of the clue descriptions
            const correctEliminated = new Set();
            celebrities.forEach((celeb, index) => {
                for (const clue of clues) {
                    if (clue.eliminates(celeb)) {
                        correctEliminated.add(index);
                        break;
                    }
                }
            });
            
            const correctAnswer = celebrities.find((c, i) => !correctEliminated.has(i));
            
            if (!correctAnswer) {
                showMessage(`‚ö†Ô∏è Error: No valid answer exists with current clues!`, 'error');
                gameState.gameOver = true;
            } else if (playerAnswer.name === correctAnswer.name) {
                showMessage(`üéâ Correct! ${correctAnswer.name} fits ALL the clues!`, 'success');
                gameState.gameOver = true;
                launchConfetti();
            } else {
                // Wrong answer - mark it as wrong but don't end the game
                showMessage(`‚ùå Wrong! ${playerAnswer.name} doesn't fit all the clues. Keep trying!`, 'error');
                // Don't set gameOver to true - let them keep playing
                document.getElementById('checkBtn').disabled = true;
            }
            
            renderFaces();
        }

        function launchConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffa500', '#ff1493'];
            const confettiCount = 100;
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.opacity = '1';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    confetti.style.animation = `confetti-fall ${2 + Math.random() * 2}s linear forwards`;
                    confetti.style.zIndex = '9999';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }

        function revealAnswer() {
            // Calculate the correct answer
            // A person should be eliminated if they match ANY of the clue descriptions
            const correctEliminated = new Set();
            celebrities.forEach((celeb, index) => {
                for (const clue of clues) {
                    if (clue.eliminates(celeb)) {
                        correctEliminated.add(index);
                        break;
                    }
                }
            });
            
            const correctAnswer = celebrities.find((c, i) => !correctEliminated.has(i));
            
            gameState.eliminated = correctEliminated;
            gameState.gameOver = true;
            
            if (correctAnswer) {
                showMessage(`üí° The answer is ${correctAnswer.name}!`, 'success');
            } else {
                showMessage(`‚ö†Ô∏è Error: No valid answer exists with current clues!`, 'error');
            }
            
            renderFaces();
            document.getElementById('checkBtn').disabled = true;
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type} show`;
        }

        document.getElementById('checkBtn').onclick = checkAnswer;
        document.getElementById('nextBtn').onclick = nextPuzzle;
        document.getElementById('revealBtn').onclick = revealAnswer;
        document.getElementById('resetBtn').onclick = initGame;
        
        document.getElementById('helpBtn').onclick = () => {
            document.getElementById('helpModal').classList.add('show');
        };
        
        document.getElementById('closeHelp').onclick = () => {
            document.getElementById('helpModal').classList.remove('show');
        };
        
        document.getElementById('helpModal').onclick = (e) => {
            if (e.target.id === 'helpModal') {
                document.getElementById('helpModal').classList.remove('show');
            }
        };
        
        document.getElementById('shareBtn').onclick = () => {
            const puzzleName = puzzles[currentPuzzleIndex].theme;
            const shareText = `I just solved "${puzzleName}" on PICK WHO! Can you find the right person? üéØ`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'PICK WHO',
                    text: shareText,
                    url: window.location.href
                }).catch(() => {
                    // Fallback to clipboard
                    copyToClipboard(shareText + '\n' + window.location.href);
                });
            } else {
                copyToClipboard(shareText + '\n' + window.location.href);
            }
        };
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showMessage('üìã Link copied to clipboard!', 'success');
            }).catch(() => {
                showMessage('‚ùå Could not copy to clipboard', 'error');
            });
        }

        initGame();
    </script>
</body>
</html>
