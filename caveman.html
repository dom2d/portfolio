<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caveman Movies</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #8B7355;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            position: relative;
        }

        h1 {
            text-align: center;
            color: #FFF;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-family: 'Bangers', cursive;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }

        .debug-buttons {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            gap: 8px;
        }

        .debug-btn {
            background: rgba(255, 255, 255, 0.2);
            color: #FFF;
            border: 2px solid #FFF;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.2s;
        }

        .debug-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .game-board {
            background: #D2B48C;
            border-radius: 10px;
            padding: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.3);
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 8px;
            text-align: center;
        }

        .instructions strong {
            color: #000;
            font-size: 0.9em;
            font-weight: 700;
        }

        .grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 8px;
        }

        .caveman-card {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 8px;
            padding: 8px;
            display: flex;
            gap: 10px;
            align-items: center;
            min-height: 70px;
            transition: opacity 0.3s;
        }

        .caveman-card:not(.revealed) {
            opacity: 0.3;
        }

        .caveman-card:not(.revealed) .speech-bubble {
            visibility: hidden;
        }

        .caveman-card.revealed {
            opacity: 1;
        }

        .caveman {
            font-size: 2.5em;
            flex-shrink: 0;
            line-height: 1;
        }

        .speech-bubble {
            background: #FFF;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 8px 10px;
            font-size: 0.8em;
            line-height: 1.3;
            font-weight: 600;
            color: #000;
            flex: 1;
        }

        .flipped-counter {
            text-align: center;
            color: #000;
            font-size: 0.85em;
            margin-bottom: 6px;
            font-weight: bold;
        }

        .answer-section {
            margin-top: 8px;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 6px;
        }

        .answer-input {
            width: 100%;
            padding: 12px;
            padding-right: 100px;
            font-size: 1em;
            border: 3px solid #000;
            border-radius: 6px;
            text-transform: uppercase;
            font-weight: bold;
            background: #FFF;
            color: #000;
        }

        .answer-input::placeholder {
            color: #999;
            font-weight: normal;
            text-transform: none;
        }

        .answer-input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.3);
        }

        .submit-btn {
            position: absolute;
            right: 4px;
            top: 50%;
            transform: translateY(-50%);
            background: #FFD700;
            color: #000;
            border: 2px solid #000;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9em;
        }

        .submit-btn:hover {
            background: #FFC700;
            transform: translateY(-50%) translateY(-2px);
        }

        .autocomplete-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #000;
            border-top: none;
            border-radius: 0 0 6px 6px;
            max-height: 250px;
            overflow-y: auto;
            z-index: 2000;
            display: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .autocomplete-dropdown.show {
            display: block;
        }

        .autocomplete-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            font-weight: 600;
        }

        .autocomplete-item:hover {
            background: #f0f0f0;
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }

        .guesses-section {
            margin-top: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 6px;
        }

        .guesses-title {
            font-weight: bold;
            margin-bottom: 6px;
            font-size: 0.85em;
            text-align: center;
        }

        .guess-item {
            background: #C0C0C0;
            padding: 6px 10px;
            border-radius: 4px;
            margin-bottom: 4px;
            font-weight: 600;
            font-size: 0.85em;
            border: 2px solid #808080;
            color: #333;
        }

        .give-up-btn {
            background: #8B0000;
            color: #FFF;
            width: 100%;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 6px;
            transition: all 0.2s;
            font-size: 0.9em;
        }

        .give-up-btn:hover {
            background: #A00000;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        .result {
            margin-top: 6px;
            padding: 8px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            font-size: 0.85em;
            display: none;
            border: 2px solid #000;
        }

        .result.show {
            display: block;
        }

        .result.correct {
            background: #90EE90;
            color: #000;
        }

        .result.incorrect {
            background: #FFB6C1;
            color: #000;
        }

        .result-screen {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            color: #FFF;
            margin-top: 8px;
        }

        .result-title {
            font-size: 1.1em;
            margin-bottom: 8px;
            text-align: center;
            font-weight: bold;
        }

        .result-stats {
            font-size: 0.85em;
            margin: 6px 0;
            line-height: 1.4;
            text-align: center;
        }

        .stat-number {
            font-size: 1.3em;
            font-weight: bold;
            color: #FFD700;
            display: block;
            margin: 4px 0;
        }

        .share-btn {
            background: #FFF;
            color: #000;
            padding: 8px;
            border: 2px solid #000;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.2s;
            font-family: inherit;
            display: block;
            width: 100%;
        }

        .share-btn:hover {
            background: #F0F0F0;
            transform: translateY(-2px);
        }

        /* Confetti animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            top: 0;
            animation: confetti-fall 3s linear forwards;
            pointer-events: none;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(600px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

            currentMovie = movies[Math.floor(Math.random() * movies.length)];

            guesses = [];

        function displayCards() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            currentMovie.clues.forEach((clue, index) => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'caveman-card';
                if (index <= currentClueIndex || gameOver) {
                    cardDiv.classList.add('revealed');
                }
                
                const caveman = cavemanEmojis[index % cavemanEmojis.length];
                
                cardDiv.innerHTML = `
                    <div class="caveman">${caveman}</div>
                    <div class="speech-bubble">${clue}</div>
                `;
                
                grid.appendChild(cardDiv);
            });
        }

        function updateCounter() {
            document.getElementById('flipped-counter').textContent = `Cavemen Clues: ${currentClueIndex + 1}/6`;
        }

        // Autocomplete functionality
        const answerInput = document.getElementById('answer');
        const autocompleteDiv = document.getElementById('autocomplete');

        answerInput.addEventListener('input', function() {
            const value = this.value.trim().toUpperCase();
            
            if (value.length < 2) {
                autocompleteDiv.classList.remove('show');
                return;
            }
            
            const matches = allMovieTitles.filter(title => 
                title.includes(value)
            ).slice(0, 10);
            
            if (matches.length === 0) {
                autocompleteDiv.classList.remove('show');
                return;
            }
            
            autocompleteDiv.innerHTML = matches.map(title => 
                `<div class="autocomplete-item" onclick="selectMovie('${title.replace(/'/g, "\\'")}')">${title}</div>`
            ).join('');
            
            autocompleteDiv.classList.add('show');
        });

        answerInput.addEventListener('blur', function() {
            setTimeout(() => {
                autocompleteDiv.classList.remove('show');
            }, 200);
        });

        function selectMovie(title) {
            document.getElementById('answer').value = title;
            autocompleteDiv.classList.remove('show');
            document.getElementById('answer').focus();
        }

        function checkAnswer() {
            if (gameOver) return;
            
            const answer = document.getElementById('answer').value.trim().toUpperCase();
            const result = document.getElementById('result');
            
            if (!answer) {
                // Empty answer = skip to next clue
                if (currentClueIndex < 5) {
                    currentClueIndex++;
                    displayCards();
                    updateCounter();
                }
                return;
            }
            
            // Show give up button after first guess
            document.getElementById('give-up-btn').classList.remove('hidden');
            
            // Add to guesses
            if (!guesses.includes(answer)) {
                guesses.push(answer);
                updateGuessesList();
            }
            
            if (answer === currentMovie.title) {
                result.className = 'result correct show';
                result.textContent = `ðŸŽ‰ YES! THE MOVIE IS "${currentMovie.title}"!`;
                gameOver = true;
                displayCards(); // Reveal all cards
                document.getElementById('give-up-btn').classList.add('hidden'); // Hide give up button
                showConfetti();
                showResultScreen();
            } else {
                result.className = 'result incorrect show';
                result.textContent = `âŒ NOPE! TRY AGAIN!`;
                
                // Clear input
                document.getElementById('answer').value = '';
                
                // Skip to next clue after wrong answer
                if (currentClueIndex < 5) {
                    setTimeout(() => {
                        currentClueIndex++;
                        displayCards();
                        updateCounter();
                        result.innerHTML = '';
                        result.className = 'result';
                    }, 1000);
                }
            }
        }

            const guessesList = document.getElementById('guesses-list');

            guessesList.innerHTML = guesses.map(guess =>

                    container.appendChild(confetti);

            }

        function shareResults() {
            const shareText = `ðŸ¦´ Caveman Movies ðŸŽ¬
Movie: ${currentMovie.title}
Clues: ${currentClueIndex + 1}/6
Guesses: ${guesses.length}

Can you do better?`;

            const shareBtn = document.querySelector('.share-btn');
            const originalText = shareBtn.textContent;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Caveman Movies',
                    text: shareText
                }).then(() => {
                    shareBtn.textContent = 'âœ“ Shared!';
                    setTimeout(() => shareBtn.textContent = originalText, 2000);
                }).catch(() => {
                    copyToClipboard(shareText);
                    shareBtn.textContent = 'âœ“ Copied to clipboard!';
                    setTimeout(() => shareBtn.textContent = originalText, 2000);
                });
            } else {
                copyToClipboard(shareText);
                shareBtn.textContent = 'âœ“ Copied to clipboard!';
                setTimeout(() => shareBtn.textContent = originalText, 2000);
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
            });
        }
