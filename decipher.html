        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #3f83e4;
            color: #FFFFFF;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* CRT scanline effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }
        
        /* Screen flicker */
        @keyframes flicker {
            0% { opacity: 0.98; }
            50% { opacity: 1; }
            100% { opacity: 0.98; }
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.02);
            pointer-events: none;
            animation: flicker 0.15s infinite;
            z-index: 999;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            border: 3px solid #FFFFFF;
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        h1 {
            font-family: 'DEM-Mono', 'Courier New', monospace;
            font-size: 56px;
            font-weight: 700;
            letter-spacing: 8px;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 13px;
            letter-spacing: 4px;
            opacity: 0.9;
        }
        
        .input-section {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #FFFFFF;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .letter-slots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .letter-slot {
            width: 40px;
            height: 50px;
            border: 2px solid #FFFFFF;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #00FF00;
            font-family: 'DEM-Mono', 'Courier New', monospace;
            position: relative;
            cursor: text;
            transition: all 0.2s;
        }
        
        .letter-slot:focus {
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            outline: none;
        }
        
        .letter-slot.filled {
            background: rgba(0, 255, 0, 0.2);
            animation: pulse 0.5s;
        }
        
        .letter-slot.active {
            border-color: #00FF00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .input-label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            letter-spacing: 2px;
            text-align: center;
        }
        
        .input-wrapper {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        #guess-input {
            flex: 1;
            max-width: 500px;
            background: #000000;
            border: 2px solid #FFFFFF;
            color: #00FF00;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            text-transform: uppercase;
            outline: none;
            text-align: center;
        }
        
        #guess-input:focus {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        button {
            background: #FFFFFF;
            color: #3f83e4;
            border: none;
            padding: 15px 30px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 2px;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #00FF00;
            color: #000000;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 15px;
            border: 2px solid #FFFFFF;
            background: rgba(0, 0, 0, 0.3);
            font-size: 14px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .info-label {
            opacity: 0.7;
            font-size: 11px;
            letter-spacing: 2px;
        }
        
        .info-value {
            font-size: 18px;
            font-weight: bold;
        }
        
        .corruption-bar {
            height: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #FFFFFF;
            position: relative;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .corruption-fill {
            height: 100%;
            background: #FF0000;
            transition: width 0.5s ease-out;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        
        .article-container {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #FFFFFF;
            padding: 30px;
            margin-bottom: 20px;
            max-height: 500px;
            overflow-y: auto;
            line-height: 1.8;
            font-size: 15px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .article-container::-webkit-scrollbar {
            width: 12px;
        }
        
        .article-container::-webkit-scrollbar-track {
            background: #3f83e4;
        }
        
        .article-container::-webkit-scrollbar-thumb {
            background: #FFFFFF;
            border: 2px solid #3f83e4;
        }
        
        .scrambled {
            color: #00FF00;
            font-weight: bold;
            display: inline-block;
            animation: glitch 0.1s infinite;
        }
        
        @keyframes glitch {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-1px); }
            75% { transform: translateX(1px); }
        }
        
        .message {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            letter-spacing: 2px;
            display: none;
        }
        
        .message.success {
            border-color: #00FF00;
            color: #00FF00;
        }
        
        .message.error {
            border-color: #FF0000;
            color: #FF0000;
        }
        
        .stats {
            text-align: center;
            padding: 20px;
            border: 2px solid #FFFFFF;
            background: rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        
        .timer {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
                letter-spacing: 4px;
            }
            
            .container {
                padding: 20px 10px;
            }
            
            .article-container {
                padding: 20px;
                font-size: 14px;
            }
            
            .input-wrapper {
                flex-direction: column;
            }
            
            .letter-slot {
                width: 35px;
                height: 45px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>WIKI//DECIPHER</h1>
            <div class="subtitle">DECODE THE CORRUPTED ENTRY</div>
        </header>
        
        <div class="input-section">
            <div class="letter-slots" id="letter-slots"></div>
            <label class="input-label">CLICK SLOTS TO TYPE YOUR ANSWER</label>
            <div class="input-wrapper">
                <button id="submit-btn" onclick="submitGuess()">SUBMIT GUESS</button>
            </div>
        </div>
        
        <div class="game-info">
            <div class="info-item">
                <span class="info-label">CORRUPTION</span>
                <span class="info-value" id="corruption-percent">90%</span>
                <div class="corruption-bar">
                    <div class="corruption-fill" id="corruption-fill" style="width: 90%"></div>
                </div>
            </div>
            <div class="info-item">
                <span class="info-label">ATTEMPTS</span>
                <span class="info-value" id="attempts-count">0/10</span>
            </div>
            <div class="info-item">
                <span class="info-label">DAY</span>
                <span class="info-value" id="day-number">001</span>
            </div>
        </div>
        
        <div class="article-container" id="article-display">
            <p style="text-align: center; opacity: 0.7;">INITIALIZING NEURAL NETWORK...</p>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="stats">
            <div>DAILY CHALLENGE</div>
            <div class="timer" id="timer">Next puzzle in: --:--:--</div>
        </div>
    </div>

    <script>
        // Sample Wikipedia articles - single word titles
        const articles = [
            {
                title: "EINSTEIN",
                content: `Albert Einstein was a German-born theoretical physicist who is widely held to be one of the greatest and most influential scientists of all time. Best known for developing the theory of relativity, Einstein also made important contributions to quantum mechanics. His mass-energy equivalence formula has been called the world's most famous equation. His intellectual achievements and originality have made the word Einstein synonymous with genius. In 1905, sometimes described as his annus mirabilis, Einstein published four groundbreaking papers. These outlined the theory of the photoelectric effect, explained Brownian motion, introduced his special theory of relativity, and demonstrated mass-energy equivalence. Einstein thought that the laws of classical mechanics could no longer be reconciled with those of the electromagnetic field, which led him to develop his special theory of relativity. He then extended the theory to gravitational fields. Einstein received the 1921 Nobel Prize in Physics for his services to theoretical physics, and especially for his discovery of the law of the photoelectric effect, a pivotal step in the development of quantum theory.`
            },
            {
                title: "TITANIC",
                content: `The Titanic was a British ocean liner that sank on 15 April 1912 as a result of striking an iceberg on her maiden voyage from Southampton to New York City. Of the estimated 2,224 passengers and crew aboard, approximately 1,500 died, making it the deadliest sinking of a single ship at that time. The disaster drew public attention, spurred major changes in maritime safety regulations, and inspired many artistic works. The Titanic was the largest ship afloat at the time she entered service and the second of three Olympic-class ocean liners built for the White Star Line. She was built by the Harland and Wolff shipbuilding company in Belfast. The ship was designed to provide a new level of comfort and luxury for ocean passengers. The Titanic featured modern amenities including a gymnasium, swimming pool, libraries, high-class restaurants, and opulent cabins. She also had a powerful wireless telegraph system and carried some of the wealthiest people in the world. The sinking of the Titanic has become one of the most famous maritime disasters in history and continues to fascinate people worldwide.`
            },
            {
                title: "BEETHOVEN",
                content: `Ludwig van Beethoven was a German composer and pianist. Beethoven remains one of the most admired composers in the history of Western music. His works span the transition from the Classical period to the Romantic era in classical music. His career has conventionally been divided into early, middle, and late periods. The early period, during which he forged his craft, is typically considered to last until 1802. From 1802 to around 1812, his middle period showed an individual development from the styles of Joseph Haydn and Wolfgang Amadeus Mozart, and is sometimes characterized as heroic. During this time, he began to grow increasingly deaf. In his late period from 1812 to 1827, he extended his innovations in musical form and expression. Beethoven was born in Bonn and moved to Vienna in his early twenties, studying with Joseph Haydn. Beethoven earned a reputation as a virtuoso pianist, and he was soon patronized by Karl Alois, Prince Lichnowsky for compositions. His most famous works include nine symphonies, five piano concertos, one violin concerto, thirty-two piano sonatas, and sixteen string quartets.`
            },
            {
                title: "SHAKESPEARE",
                content: `William Shakespeare was an English playwright, poet and actor. He is widely regarded as the greatest writer in the English language and the world's pre-eminent dramatist. He is often called England's national poet and the Bard of Avon. His extant works, including collaborations, consist of some 39 plays, 154 sonnets, three long narrative poems and a few other verses, some of uncertain authorship. His plays have been translated into every major living language and are performed more often than those of any other playwright. Shakespeare was born and raised in Stratford-upon-Avon, Warwickshire. At the age of 18, he married Anne Hathaway, with whom he had three children. Sometime between 1585 and 1592, he began a successful career in London as an actor, writer, and part-owner of a playing company called the Lord Chamberlain's Men, later known as the King's Men. Shakespeare produced most of his known works between 1589 and 1613. His early plays were primarily comedies and histories and are regarded as some of the best works produced in these genres. Until about 1608, he wrote mainly tragedies, among them Hamlet, Romeo and Juliet, Othello, King Lear, and Macbeth, all considered to be among the finest works in English literature.`
            },
            {
                title: "CLEOPATRA",
                content: `Cleopatra VII was Queen of the Ptolemaic Kingdom of Egypt from 51 to 30 BC, and its last active ruler. A member of the Ptolemaic dynasty, she was a descendant of its founder Ptolemy. Cleopatra was notable for her intelligence, political savvy, and mastery of multiple languages. She first ruled jointly with her father Ptolemy XII and later with her brothers, whom she married as per Egyptian custom. After their deaths, she became the sole ruler of Egypt. Cleopatra sought to defend Egypt from the expanding Roman Empire. To do so, she allied herself with two of Rome's most powerful men. Her first alliance was with Julius Caesar, with whom she had a son. Following Caesar's assassination, she allied with Mark Antony, with whom she had three children. Her relationship with Mark Antony was one of the most famous love affairs in history. Their combined forces were defeated by Octavian, the future Emperor Augustus, at the Battle of Actium. After their defeat, rather than fall into Octavian's hands, both Cleopatra and Mark Antony committed suicide. Cleopatra's death marked the end of the Ptolemaic Kingdom, and Egypt became a province of the Roman Empire.`
            }
        ];

        let currentArticle;
        let scrambledWords = [];
        let attempts = 0;
        let maxAttempts = 10;
        let scrambleInterval;
        let corruptionLevel = 0.9; // Start at 90%
        
        // Get daily article (seeded by date)
        function getDailyArticleIndex() {
            const today = new Date();
            const start = new Date(today.getFullYear(), 0, 0);
            const diff = today - start;
            const oneDay = 1000 * 60 * 60 * 24;
            const dayOfYear = Math.floor(diff / oneDay);
            return dayOfYear % articles.length;
        }
        
        function initGame() {
            const articleIndex = getDailyArticleIndex();
            currentArticle = articles[articleIndex];
            
            // Create letter slots that are editable
            const slotsContainer = document.getElementById('letter-slots');
            slotsContainer.innerHTML = '';
            for (let i = 0; i < currentArticle.title.length; i++) {
                const slot = document.createElement('div');
                slot.className = 'letter-slot';
                slot.id = `slot-${i}`;
                slot.contentEditable = true;
                slot.dataset.index = i;
                
                // Handle input
                slot.addEventListener('input', handleSlotInput);
                slot.addEventListener('keydown', handleSlotKeydown);
                slot.addEventListener('paste', handlePaste);
                slot.addEventListener('focus', (e) => {
                    e.target.classList.add('active');
                });
                slot.addEventListener('blur', (e) => {
                    e.target.classList.remove('active');
                });
                
                slotsContainer.appendChild(slot);
            }
            
            // Get word frequencies
            const words = currentArticle.content
                .toLowerCase()
                .replace(/[.,;:!?()]/g, '')
                .split(/\s+/);
            
            const stopWords = new Set(['the', 'a', 'an', 'and', 'or', 'but', 'in', 'on', 'at', 'to', 'for', 'of', 'with', 'by', 'from', 'as', 'is', 'was', 'are', 'were', 'be', 'been', 'being', 'have', 'has', 'had', 'do', 'does', 'did', 'will', 'would', 'should', 'could', 'may', 'might', 'can', 'this', 'that', 'these', 'those', 'it', 'its', 'he', 'she', 'they', 'his', 'her', 'their', 'who', 'which', 'when', 'where', 'what', 'how', 'why', 'all', 'some', 'any', 'most', 'more', 'than', 'then', 'them', 'there']);
            
            const wordFreq = {};
            words.forEach(word => {
                // Don't include title words or stop words
                const titleLower = currentArticle.title.toLowerCase();
                if (word.length > 3 && !stopWords.has(word) && word !== titleLower) {
                    wordFreq[word] = (wordFreq[word] || 0) + 1;
                }
            });
            
            // Sort by frequency and get all unique words
            scrambledWords = Object.entries(wordFreq)
                .sort((a, b) => b[1] - a[1])
                .map(([word]) => word);
            
            // Get first sentence words and ensure they're in the scramble list
            const firstSentence = currentArticle.content.split(/[.!?]/)[0];
            const firstSentenceWords = firstSentence
                .toLowerCase()
                .replace(/[.,;:!?()]/g, '')
                .split(/\s+/)
                .filter(word => word.length > 3 && !stopWords.has(word));
            
            // Add first sentence words to beginning of scrambled words if not already there
            firstSentenceWords.forEach(word => {
                if (!scrambledWords.includes(word)) {
                    scrambledWords.unshift(word);
                }
            });
            
            console.log('Words to scramble:', scrambledWords.length, scrambledWords.slice(0, 15));
            console.log('First sentence words:', firstSentenceWords);
            
            document.getElementById('day-number').textContent = String(getDailyArticleIndex() + 1).padStart(3, '0');
            
            displayArticle();
            startScrambling();
            updateTimer();
            
            // Focus first slot
            document.getElementById('slot-0').focus();
        }
        
        function scrambleWord(word) {
            const arr = word.split('');
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr.join('');
        }
        
        function displayArticle() {
            let displayContent = currentArticle.content;
            
            // Calculate how many words to scramble based on corruption level
            const numToScramble = Math.floor(scrambledWords.length * corruptionLevel);
            const wordsToScramble = scrambledWords.slice(0, numToScramble);
            
            console.log(`Scrambling ${wordsToScramble.length} words at ${Math.round(corruptionLevel * 100)}% corruption`);
            
            // Replace scrambled words - more precise matching
            wordsToScramble.forEach(word => {
                // Use word boundaries and case-insensitive matching
                const regex = new RegExp(`\\b(${word})\\b`, 'gi');
                displayContent = displayContent.replace(regex, (match) => {
                    return `<span class="scrambled" data-original="${match}">${scrambleWord(match)}</span>`;
                });
            });
            
            // Replace title occurrences with █ symbols
            const titleRegex = new RegExp(`\\b${currentArticle.title}\\b`, 'gi');
            displayContent = displayContent.replace(titleRegex, () => {
                return '█'.repeat(currentArticle.title.length);
            });
            
            document.getElementById('article-display').innerHTML = displayContent;
        }
        
        function startScrambling() {
            scrambleInterval = setInterval(() => {
                const scrambledElements = document.querySelectorAll('.scrambled');
                scrambledElements.forEach(elem => {
                    const original = elem.getAttribute('data-original');
                    elem.textContent = scrambleWord(original);
                });
            }, 1500); // Changed from 2000 to 1500 (1.5 seconds)
        }
        
        function repairWords() {
            // Reduce corruption by 10%
            corruptionLevel = Math.max(0, corruptionLevel - 0.1);
            const corruptionPercent = Math.round(corruptionLevel * 100);
            
            document.getElementById('corruption-percent').textContent = `${corruptionPercent}%`;
            document.getElementById('corruption-fill').style.width = `${corruptionPercent}%`;
            
            // Redisplay article with new corruption level
            displayArticle();
        }
        
        function handleSlotInput(e) {
            const slot = e.target;
            const index = parseInt(slot.dataset.index);
            
            // Only allow single letter
            let text = slot.textContent.toUpperCase().replace(/[^A-Z]/g, '');
            if (text.length > 1) {
                text = text[text.length - 1];
            }
            slot.textContent = text;
            
            // Move to next slot if letter entered
            if (text && index < currentArticle.title.length - 1) {
                const nextSlot = document.getElementById(`slot-${index + 1}`);
                nextSlot.focus();
                // Place cursor at end
                const range = document.createRange();
                const sel = window.getSelection();
                if (nextSlot.childNodes.length > 0) {
                    range.setStart(nextSlot.childNodes[0], nextSlot.textContent.length);
                } else {
                    range.setStart(nextSlot, 0);
                }
                range.collapse(true);
                sel.removeAllRanges();
                sel.addRange(range);
            }
        }
        
        function handleSlotKeydown(e) {
            const slot = e.target;
            const index = parseInt(slot.dataset.index);
            
            // Backspace: clear and move to previous
            if (e.key === 'Backspace') {
                e.preventDefault();
                if (slot.textContent) {
                    slot.textContent = '';
                } else if (index > 0) {
                    const prevSlot = document.getElementById(`slot-${index - 1}`);
                    prevSlot.focus();
                    prevSlot.textContent = '';
                }
            }
            // Arrow keys
            else if (e.key === 'ArrowLeft' && index > 0) {
                e.preventDefault();
                document.getElementById(`slot-${index - 1}`).focus();
            }
            else if (e.key === 'ArrowRight' && index < currentArticle.title.length - 1) {
                e.preventDefault();
                document.getElementById(`slot-${index + 1}`).focus();
            }
            // Enter to submit
            else if (e.key === 'Enter') {
                e.preventDefault();
                submitGuess();
            }
            // Only allow letters
            else if (e.key.length === 1 && !/[a-zA-Z]/.test(e.key)) {
                e.preventDefault();
            }
        }
        
        function handlePaste(e) {
            e.preventDefault();
            const text = (e.clipboardData || window.clipboardData).getData('text');
            const letters = text.toUpperCase().replace(/[^A-Z]/g, '').split('');
            
            const startIndex = parseInt(e.target.dataset.index);
            letters.forEach((letter, i) => {
                const slotIndex = startIndex + i;
                if (slotIndex < currentArticle.title.length) {
                    const slot = document.getElementById(`slot-${slotIndex}`);
                    slot.textContent = letter;
                }
            });
            
            // Focus next empty slot or last slot
            const nextIndex = Math.min(startIndex + letters.length, currentArticle.title.length - 1);
            document.getElementById(`slot-${nextIndex}`).focus();
        }
        
        function getGuessFromSlots() {
            let guess = '';
            for (let i = 0; i < currentArticle.title.length; i++) {
                const slot = document.getElementById(`slot-${i}`);
                guess += slot.textContent || ' ';
            }
            return guess.trim();
        }
        
        function submitGuess() {
            const guess = getGuessFromSlots();
            if (!guess || guess.includes(' ')) {
                // Flash empty slots
                for (let i = 0; i < currentArticle.title.length; i++) {
                    const slot = document.getElementById(`slot-${i}`);
                    if (!slot.textContent) {
                        slot.style.borderColor = '#FF0000';
                        setTimeout(() => {
                            slot.style.borderColor = '#FFFFFF';
                        }, 500);
                    }
                }
                return;
            }
            
            attempts++;
            document.getElementById('attempts-count').textContent = `${attempts}/${maxAttempts}`;
            
            // Color code the slots
            for (let i = 0; i < currentArticle.title.length; i++) {
                const slot = document.getElementById(`slot-${i}`);
                if (slot.textContent === currentArticle.title[i]) {
                    slot.style.color = '#00FF00';
                    slot.classList.add('filled');
                } else {
                    slot.style.color = '#FF0000';
                }
            }
            
            if (guess === currentArticle.title) {
                showMessage(`SUCCESS! The answer was: ${currentArticle.title}`, 'success');
                clearInterval(scrambleInterval);
                // Disable all slots
                for (let i = 0; i < currentArticle.title.length; i++) {
                    document.getElementById(`slot-${i}`).contentEditable = false;
                }
                document.getElementById('submit-btn').disabled = true;
            } else if (attempts >= maxAttempts) {
                showMessage(`FAILED! The answer was: ${currentArticle.title}`, 'error');
                clearInterval(scrambleInterval);
                
                // Show answer in slots
                for (let i = 0; i < currentArticle.title.length; i++) {
                    const slot = document.getElementById(`slot-${i}`);
                    slot.textContent = currentArticle.title[i];
                    slot.style.color = '#FFFFFF';
                    slot.contentEditable = false;
                }
                document.getElementById('submit-btn').disabled = true;
            } else {
                // Repair some words after each attempt
                repairWords();
                // Clear slots for next attempt
                setTimeout(() => {
                    for (let i = 0; i < currentArticle.title.length; i++) {
                        const slot = document.getElementById(`slot-${i}`);
                        slot.textContent = '';
                        slot.style.color = '#00FF00';
                    }
                    document.getElementById('slot-0').focus();
                }, 1000);
            }
        }
        
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }
        
        function updateTimer() {
            setInterval(() => {
                const now = new Date();
                const tomorrow = new Date(now);
                tomorrow.setDate(tomorrow.getDate() + 1);
                tomorrow.setHours(0, 0, 0, 0);
                
                const diff = tomorrow - now;
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                document.getElementById('timer').textContent = 
                    `Next puzzle in: ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }, 1000);
        }
        
        // Initialize game on load
        initGame();
    </script>
</body>
</html>
