            --gold-dim: #B8972E;
            --gold-bright: #FFD700;
            --bg: #0a0a0a;
            --bg2: rgba(255,255,255,0.04);
            --text: #e8e8e8;
            --text-dim: #888;
            --red: #cc4444;
            --mono: 'DM Mono', monospace;
            --display: 'Bebas Neue', cursive;
        }

        body {
            font-family: var(--mono);
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 820px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .header-top {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 10px;
        }
        
        .header-calendar {
            position: absolute;
            right: 0;
        }

        .header h1 {
            font-family: var(--display);
            font-size: clamp(52px, 12vw, 84px);
            color: var(--gold);
            letter-spacing: 6px;
            text-shadow: 0 0 50px rgba(212,175,55,0.5);
        }

        .theme-title {
            font-family: var(--mono);
            font-size: 11px;
            color: var(--gold-dim);
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
        }

        .stat {
            background: rgba(255,255,255,0.015);
            border: 1px solid rgba(212,175,55,0.07);
            border-radius: 11px;
            padding: 10px 20px;
            transition: border-color 0.3s;
        }

        .stat-label {
            font-size: 8px;
            color: #444;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 3px;
        }

        .stat-value {
            font-family: var(--display);
            font-size: 24px;
            color: var(--gold-dim);
            letter-spacing: 2px;
        }

        .goals {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
            font-size: 10px;
            color: var(--text-dim);
            letter-spacing: 1px;
        }

        .goal {
            opacity: 0.5;
        }

        .goal.achieved {
            color: var(--gold);
            opacity: 1;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin: 0 auto;
            max-width: 700px;
        }

        .card {
            aspect-ratio: 1/1;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            cursor: default;
            border: 3px solid var(--gold);
            animation: rainbow-border 2s linear infinite;
        }
        
        @keyframes rainbow-border {
            0% { border-color: #ff0000; box-shadow: 0 0 20px rgba(255,0,0,0.5); }
            16% { border-color: #ff8800; box-shadow: 0 0 20px rgba(255,136,0,0.5); }
            33% { border-color: #ffff00; box-shadow: 0 0 20px rgba(255,255,0,0.5); }
            50% { border-color: #00ff00; box-shadow: 0 0 20px rgba(0,255,0,0.5); }
            66% { border-color: #0088ff; box-shadow: 0 0 20px rgba(0,136,255,0.5); }
            83% { border-color: #8800ff; box-shadow: 0 0 20px rgba(136,0,255,0.5); }
            100% { border-color: #ff0000; box-shadow: 0 0 20px rgba(255,0,0,0.5); }
        }
        
        .card.matched .card-front {
            background: #f0f0f0;
            color: #999;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 12px;
            font-weight: 300;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: manual;
        }

        .card-back {
            background: var(--gold);
            color: var(--bg);
            font-size: 2rem;
            border: 8px solid white;
            font-family: var(--display);
            letter-spacing: 3px;
        }

        .card-front {
            background: white;
            color: #333;
            transform: rotateY(180deg);
            font-size: 1rem;
            line-height: 1.4;
            font-family: var(--mono);
            font-weight: 300;
        }

        .controls {
            text-align: center;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            background: var(--gold);
            color: var(--bg);
            border: none;
            border-radius: 8px;
            padding: 11px 44px;
            font-family: var(--display);
            font-size: 22px;
            letter-spacing: 3px;
            cursor: pointer;
            box-shadow: 0 0 28px rgba(212,175,55,0.4);
            transition: transform 0.1s, opacity 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10,10,10,0.97);
            border: 2px solid var(--gold);
            box-shadow: 0 0 60px rgba(212,175,55,0.5);
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .win-message.show {
            display: block;
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .win-message h2 {
            font-family: var(--display);
            color: var(--gold);
            font-size: 2.5rem;
            letter-spacing: 4px;
            margin-bottom: 20px;
        }

        .win-message .medal {
            font-family: var(--display);
            font-size: 3rem;
            letter-spacing: 4px;
            margin-bottom: 20px;
            color: var(--gold);
        }

        .win-message p {
            font-size: 1.2rem;
            color: var(--text);
            margin-bottom: 25px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            z-index: 999;
        }

        .overlay.show {
            display: block;
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s linear forwards;
        }
        
        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 640px) {
            .game-board {
                gap: 8px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
            }
        }

        /* Calendar Component Styles */
        .header-btn {

            width: 32px;
            height: 32px;
            font-size: 16px;
            cursor: pointer;

            align-items: center;

            letter-spacing: 1px;
            text-transform: uppercase;

            color: var(--bg);

        // Calendar functions
        function openCalendar() {
            const overlay = document.getElementById('calendar-overlay');
            const list = document.getElementById('calendar-list');
            
            list.innerHTML = '';
            
            themes.forEach((theme, index) => {
                const isCurrent = index === currentLevelIndex;
                
                const item = document.createElement('div');
                item.className = `calendar-week${isCurrent ? ' current' : ''}`;
                
                let badge = '';
                if (isCurrent) {
                    badge = '<span class="cw-badge current">Current</span>';
                }
                
                item.innerHTML = `
                    <div class="cw-info">
                        <div class="cw-week">${theme.name}</div>
                        <div class="cw-number">Week ${index + 1}</div>
                    </div>
                    ${badge}
                `;
                
                item.addEventListener('click', () => selectWeek(index));
                list.appendChild(item);
            });
            
            overlay.classList.add('active');
        }

        function closeCalendar(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('calendar-overlay').classList.remove('active');
        }

        function selectWeek(weekIndex) {
            closeCalendar();
            currentLevelIndex = weekIndex;
            newGame();
        }

        let currentTheme;
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let flipCount = 0;
        let canFlip = true;

        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function newGame() {
            // Use current level index instead of random
            currentTheme = themes[currentLevelIndex];
            
            // Validate theme - check for duplicate values
            const allValues = currentTheme.pairs.flat();
            const duplicates = allValues.filter((item, index) => allValues.indexOf(item) !== index);
            if (duplicates.length > 0) {
                console.warn(`Warning: Theme "${currentTheme.name}" has duplicate values:`, duplicates);
            }
            
            // Reset game state
            matchedPairs = 0;
            flipCount = 0;
            flippedCards = [];
            canFlip = true;
            
            // Update UI
            document.getElementById('themeTitle').textContent = `Week ${currentLevelIndex + 1}: ${currentTheme.name}`;
            document.getElementById('flips').textContent = '0';
            document.getElementById('pairs').textContent = '0/10';
            document.getElementById('gold').textContent = `GOLD: ${currentTheme.goals.gold}`;
            document.getElementById('silver').textContent = `SILVER: ${currentTheme.goals.silver}`;
            document.getElementById('bronze').textContent = `BRONZE: ${currentTheme.goals.bronze}`;
            
            // Reset goal highlights
            document.getElementById('gold').classList.remove('achieved');
            document.getElementById('silver').classList.remove('achieved');
            document.getElementById('bronze').classList.remove('achieved');
            
            // Hide win message
            document.getElementById('winMessage').classList.remove('show');
            document.getElementById('overlay').classList.remove('show');
            
            // Create card array - store unique card IDs for proper matching
            cards = [];
            currentTheme.pairs.forEach((pair, index) => {
                const cardId1 = `pair${index}_card0`;
                const cardId2 = `pair${index}_card1`;
                cards.push({ id: cardId1, value: pair[0], matchWith: cardId2 });
                cards.push({ id: cardId2, value: pair[1], matchWith: cardId1 });
            });
            
            // Shuffle cards
            cards = shuffle(cards);
            
            // Render board
            renderBoard();
        }
        
        function renderBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.cardId = card.id;
                cardElement.dataset.matchWith = card.matchWith;
                cardElement.innerHTML = `
                    <div class="card-face card-back">?</div>
                    <div class="card-face card-front">${card.value}</div>
                `;
                cardElement.addEventListener('click', () => flipCard(cardElement, card));
                board.appendChild(cardElement);
            });
        }

        function flipCard(element, card) {
            if (!canFlip || element.classList.contains('flipped') || element.classList.contains('matched')) {
                return;
            }
            
            element.classList.add('flipped');
            flippedCards.push({ element, card });
            
            flipCount++;
            document.getElementById('flips').textContent = flipCount;
            updateGoals();
            
            if (flippedCards.length === 2) {
                canFlip = false;
                setTimeout(checkMatch, 800);
            }
        }

        function checkMatch() {
            const [first, second] = flippedCards;
            
            // Check if the cards are a valid match by checking their IDs
            if (first.card.matchWith === second.card.id) {
                // Match!
                first.element.classList.add('matched');
                second.element.classList.add('matched');
                matchedPairs++;
                document.getElementById('pairs').textContent = `${matchedPairs}/10`;
                
                if (matchedPairs === 10) {
                    setTimeout(showWin, 500);
                }
            } else {
                // No match
                first.element.classList.remove('flipped');
                second.element.classList.remove('flipped');
            }
            
            flippedCards = [];
            canFlip = true;
        }

        function updateGoals() {
            if (flipCount <= currentTheme.goals.gold) {
                document.getElementById('gold').classList.add('achieved');
            }
            if (flipCount <= currentTheme.goals.silver) {
                document.getElementById('silver').classList.add('achieved');
            }
            if (flipCount <= currentTheme.goals.bronze) {
                document.getElementById('bronze').classList.add('achieved');
            }
        }

        function showWin() {
            let medal = '';
            let message = '';
            
            if (flipCount <= currentTheme.goals.gold) {
                medal = 'GOLD';
                message = `Amazing! Gold medal with ${flipCount} flips!`;
            } else if (flipCount <= currentTheme.goals.silver) {
                medal = 'SILVER';
                message = `Great job! Silver medal with ${flipCount} flips!`;
            } else if (flipCount <= currentTheme.goals.bronze) {
                medal = 'BRONZE';
                message = `Well done! Bronze medal with ${flipCount} flips!`;
            } else {
                medal = 'COMPLETE';
                message = `Completed in ${flipCount} flips! Try for a medal next time!`;
            }
            
            document.getElementById('medal').textContent = medal;
            document.getElementById('winText').textContent = message;
            document.getElementById('winMessage').classList.add('show');
            document.getElementById('overlay').classList.add('show');
            
            // Trigger confetti
            createConfetti();
        }
        
        function createConfetti() {
            // DOM2D gold/silver theme colors
            const colors = ['#D4AF37', '#FFD700', '#C0C0C0', '#888888'];
            const confettiCount = 100;
            
            // Get the game container to spawn confetti from its top
            const gameContainer = document.querySelector('.container') || document.querySelector('body');
            const rect = gameContainer.getBoundingClientRect();
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.position = 'fixed';
                    confetti.style.left = (rect.left + Math.random() * rect.width) + 'px';
                    confetti.style.top = rect.top + 'px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.opacity = Math.random() * 0.5 + 0.5;
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    confetti.style.zIndex = '10000';
                    
                    document.body.appendChild(confetti);
                    
                    // Remove confetti after animation completes
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 15); // Stagger the confetti spawning
            }
        }
        
        function shareScore() {
            const medal = flipCount <= currentTheme.goals.gold ? 'GOLD' : 
                         flipCount <= currentTheme.goals.silver ? 'SILVER' : 
                         flipCount <= currentTheme.goals.bronze ? 'BRONZE' : 'COMPLETE';
            const shareText = `I completed ${currentTheme.name} in ${flipCount} flips! ${medal}\n\nPlay MEMORI at dom2d.com/memory`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'MEMORI Score',
                    text: shareText
                }).catch(() => {
                    copyToClipboard(shareText);
                });
            } else {
                copyToClipboard(shareText);
            }
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied! ✓';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        // Start game on load
        newGame();
    </script>
</body>
